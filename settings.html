<!DOCTYPE HTML>
<html>
    <head>
	    <title>zara compliance - Einstellungen</title>
	    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	    
	    <!-- CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	    <link href="css/main.css" rel="stylesheet" type="text/css" />
	    <!-- JS -->
	    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
	    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
	    <script type="text/javascript" charset="utf-8" src="js/android/cordova-2.7.0.js"></script>
	    <script type="text/javascript" charset="utf-8" src="js/appinit.js"></script>
	    <script type="text/javascript" charset="utf-8" src="js/fileopener.js"></script>
	    <script type="text/javascript" charset="utf-8">
	    document.addEventListener("deviceready", function() {
	    	loadSettings();
	    	prepareSettings();
	   	},true);
	    </script>
    </head>
    <body>
	    <div id="wrapper">
			<div id="dialog-overlay">
			    <div class="modal-header">
			    	<h3 id="info-title-dialog">Einstellungen</h3>
			    </div>
			    <div id="settings-dialog">
			    
			    	<table class="table table-striped">
			    		<thead>
			    			<tr>
			    				<th colspan="2">Daten-Einstellungen</th>
			    			</tr>
			    		</thead>
			    		<tbody>
			    			<tr>
			    				<td>Startwert Quote bei Suche (in %)</td>
			    				<td><input type="number" id="untergrenze-suche" value="80"></td>
			    			</tr>
			    			<tr>
			    				<td>Warnungen (Gelb) ab %</td>
			    				<td><input type="number" id="untergrenze-attention" value="80"></td>
			    			</tr>
			    			<tr>
			    				<td>Alarm (Rot) ab %</td>
			    				<td><input type="number" id="untergrenze-danger" value="90"></td>
			    			</tr>
			    			<tr>
			    				<td>Suchdaten speichern?</td>
			    				<td><input type="checkbox" id="save-searches" checked="checked"></td>
			    			</tr>
			    		</tbody>
			    	</table>
			    	<table class="disabled table table-striped">
			    		<thead>
			    			<tr>
			    				<th colspan="2">Profil-Einstellungen</th>
			    			</tr>
			    		</thead>
			    		<tbody>
			    			<tr>
			    				<td>Username:</td>
			    				<td><input type="text" disabled="disabled" id="username"></td>
			    			</tr>
			    			<tr>
			    				<td>Passwort:</td>
			    				<td><input type="password" disabled="disabled" id="passwort"></td>
			    			</tr>
			    		</tbody>
			    	</table>

			    </div>
			    <div class="modal-footer">
			    	<a href="index.html" class="btn">Schlie&szlig;en</a>
		    		<a href="#" class="btn btn-primary" id="save-data">Speichern</a>
			    </div>
		    </div>
	    </div>
    </body>
</html>
